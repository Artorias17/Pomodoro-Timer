<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>

    <script defer src="index.js"></script>
    <title>Document</title>
</head>
<body class="bg-dark">
<nav class="navbar navbar-dark border-bottom border-3 border-secondary">
    <div class="container-sm">
        <a class="navbar-brand text-danger" href="/">
            <img src="pomodoro.svg" alt="Pomodoro logo" width="30" height="24" class="d-inline-block align-text-top">
            Pomodoro Timer
        </a>
    </div>
</nav>
<main class="container mt-5 text-light">
    <div class="row row-cols-lg-2 row-cols-1 g-lg-3 g-5">
        <div class="col-12 col-lg-6">
            <h1 class="text-center mb-3 text-primary">Timer</h1>
            <div class="container pt-3">
                <div class="card bg-dark border-white border-danger">
                    <div class="card-header border-white">
                        <h3>Current Task: <span id="currentTask">Short Break</span></h3>
                    </div>
                    <div class="card-body row row-cols-2">
                        <div class="col-12 col-sm-6 my-auto">
                            <h2 class="card-title text-center fs-1 fw-bold my-3 mb-5" id="time"></h2>
                            <div class="container d-flex justify-content-center align-content-center gap-5">
                                <button class="btn btn-outline-success btn-lg" id="startTimer"><i class="bi bi-play"></i></button>
                                <button class="d-none btn btn-outline-danger btn-lg" id="pauseTimer"><i class="bi bi-pause"></i></button>
                                <button class="btn btn-outline-warning btn-lg" id="skipTask"><i class="bi bi-skip-end"></i></button>
                            </div>
                        </div>
                        <div class="col-sm-6 d-none d-sm-block" id="animationContainer"></div>
                    </div>
                    <div class="card-footer text-muted border-white p-0">
                        <div class="progress bg-dark rounded-0">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <h1 class="text-center mb-3 text-primary">Tasks</h1>
            <div class="container pt-2">
                <div class="container px-2">
                    <h4 class="form-label">New Task</h4>
                    <form class="row row-cols-3 g-3 mb-4 mx-auto">
                        <div class="col-12 col-sm-6 col-md-8 col-lg-6 col-xl-7 col-xxl-8 px-0">
                            <label for="taskName" class="form-label">Task Title</label>
                            <input type="text" class="form-control bg-dark text-light" id="taskName" placeholder="Complete this project">
                        </div>
                        <div class="col-9 col-sm-5 col-md-3 col-lg-5 col-xl-4 col-xxl-3">
                            <label for="pomodoroEstimation" class="form-label">Pomodoro </label>
                            <div class="input-group" id="pomodoroEstimation">
                                <button class="mt-auto btn btn-outline-primary disabled" type="button" id="minus">
                                    <i class="bi bi-dash"></i>
                                </button>
                                <span class="input-group-text bg-dark text-light border-primary">1</span>
                                <button class="mt-auto btn btn-outline-primary" type="button" id="plus">
                                    <i class="bi bi-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-3 col-sm-1 col-md-1 col-lg-1 col-xl-1 mt-auto d-flex justify-content-end px-0">
                            <button type="submit" class="btn btn-outline-success">
                                <i class="bi bi-plus-circle"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="container px-2 border-top border-2 pt-3">
                    <h4 class="form-label">Next Tasks</h4>
                    <ul class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<template>
    <li class="list-group-item bg-dark text-light d-flex justify-content-between align-items-center border-white">
        <span class="badge bg-danger rounded-pill"></span>
    </li>
</template>

<template id="work">
    <lord-icon
            src="https://cdn.lordicon.com/lckfedxw.json"
            trigger="loop"
            colors="primary:#242424,secondary:#d59f80,tertiary:#242424,quaternary:#a39cf4,quinary:#e83a30,senary:#848484">
    </lord-icon>
</template>

<template id="relax">
    <lord-icon
            src="https://cdn.lordicon.com/ciibfloq.json"
            trigger="loop"
            colors="primary:#e88c30,secondary:#d59f80,tertiary:#629110,quaternary:#c76f16">
    </lord-icon>
</template>

<template id="no-work">
    <lord-icon
            src="https://cdn.lordicon.com/tqywkdcz.json"
            trigger="loop">
    </lord-icon>
</template>
</html>
